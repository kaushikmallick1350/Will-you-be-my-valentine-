<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
:root {
  --pink: #ff4d6d;
  --soft: #ffe3ea;
}

* {
  box-sizing: border-box;
  font-family: "Poppins", "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffd1dc, #ff9a9e);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  width: 380px;
  max-width: 92%;
  padding: 40px 28px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.heart-wrap {
  width: 90px;
  height: 90px;
  margin: 0 auto 10px;
}

svg {
  width: 100%;
  height: 100%;
}

.pulse {
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

h1 {
  color: var(--pink);
  margin: 10px 0 6px;
  font-size: 26px;
}

p {
  margin-bottom: 26px;
  color: #444;
}

.buttons {
  position: relative;
  height: 55px;
}

button {
  padding: 13px 26px;
  font-size: 15px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.25s ease;
}

#yesBtn {
  background: var(--pink);
  color: white;
  box-shadow: 0 8px 20px rgba(255,77,109,0.5);
}

#yesBtn:hover {
  transform: scale(1.05);
}

#noBtn {
  background: var(--soft);
  color: var(--pink);
  position: absolute;
  right: 0;
}

.final {
  display: none;
}

.final h1 {
  font-size: 28px;
}

</style>
</head>

<body>

<div class="card" id="mainCard">
  <div class="heart-wrap pulse">
    <svg viewBox="0 0 32 29.6" fill="#ff4d6d">
      <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0
      C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2
      C32,3.8,28.2,0,23.6,0z"/>
    </svg>
  </div>

  <h1>Tvananya üíï</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôÑ</button>
  </div>
</div>

<div class="card final" id="finalCard">
  <div class="heart-wrap pulse">
    <svg viewBox="0 0 32 29.6" fill="#ff4d6d">
      <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0
      C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2
      C32,3.8,28.2,0,23.6,0z"/>
    </svg>
  </div>

  <h1>Yayyy! ‚ù§Ô∏è</h1>
  <p>You just made Kaushik the happiest guy ever ü•∞</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainCard = document.getElementById("mainCard");
const finalCard = document.getElementById("finalCard");

function moveNo() {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", () => {
  confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
  setTimeout(() => {
    mainCard.style.display = "none";
    finalCard.style.display = "block";
  }, 400);
});
</script>

</body>
</html>
