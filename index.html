<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: #ffffff;
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      max-width: 360px;
      width: 92%;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
    }

    img {
      width: 160px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      position: relative;
      height: 50px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ffe3e8;
      color: #ff4d6d;
      position: absolute;
      right: 0;
    }

    .final {
      display: none;
    }

    .final h1 {
      font-size: 26px;
    }

    .heart {
      font-size: 45px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <img src="https://raw.githubusercontent.com/kaushikmallick1350/valentine-assets/main/cute-heart.gif" alt="love">
    <h1>Tvananya üíï</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÑ</button>
    </div>
  </div>

  <div class="card final" id="finalCard">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Yayyy!</h1>
    <p>You just made Kaushik the happiest guy ever ü•∞</p>
    <p>Happy Valentine‚Äôs üíñ</p>
  </div>

  <audio id="yesSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainCard = document.getElementById("mainCard");
    const finalCard = document.getElementById("finalCard");
    const yesSound = document.getElementById("yesSound");

    let scale = 1;

    function moveNo() {
      const x = Math.random() * 180 - 90;
      const y = Math.random() * 120 - 60;
      scale = Math.max(scale - 0.07, 0.4);
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      yesSound.currentTime = 0;
      yesSound.play().catch(() => {});

      confetti({
        particleCount: 160,
        spread: 90,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        mainCard.style.display = "none";
        finalCard.style.display = "block";
      }, 400);
    });
  </script>

</body>
</html>
